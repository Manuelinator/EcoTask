<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoTask - Registrarse</title>
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #d0f0c0, #a5d6a7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2e7d32;
    }

    .login-container {
      background-color: #fff;
      padding: 2.5rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(46, 125, 50, 0.2);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #2e7d32;
    }

    .error-message {
      background: #ffcdd2;
      color: #c62828;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 12px 15px;
      margin: 0.7rem 0 1rem 0;
      border: 2px solid #a5d6a7;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="file"]:focus {
      border-color: #4caf50;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px 0;
      background-color: #4caf50;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #388e3c;
      transform: scale(1.03);
    }

    p {
      margin-top: 1.8rem;
      font-size: 0.95rem;
      color: #2e7d32cc;
    }

    a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    a:hover {
      color: #4caf50;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90vw;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Registrarse</h2>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <form action="/registrarse" method="POST" enctype="multipart/form-data">
      <input type="text" name="username" placeholder="Usuario" required autocomplete="username" />
      <input type="password" name="password" placeholder="Contraseña" required autocomplete="new-password" />
      <input type="password" name="confirm_password" placeholder="Repetir contraseña" required autocomplete="new-password" />
      <input type="file" name="profile_pic" accept="image/*" />
      <button type="submit">Crear cuenta</button>
    </form>

    <p>¿Ya tienes una cuenta? <a href="/iniciar_sesion">Inicia sesión</a></p>
  </div>
</body>
</html>
